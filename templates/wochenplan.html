{% extends "layout.html" %}

{% block body %}

    <div class="recipe-wrapper">

        {% for recipe in data %}
            <div class="recipe-super-div">
                <a href="{{ recipe.siteUrl }}" target="_blank">
                    <div class="food-card">
                        <img src="{{ recipe.image }}" alt="Bild" class="food-img">
                        <div class="food-title">{{ recipe.title }}</div>
                    </div>
                </a>
                <img src="{{ url_for('static', filename='star.png') }}" class="recipe-img recipe-star" alt="Like">
                <img src="{{ url_for('static', filename='delete.png') }}" class="recipe-img recipe-delete" alt="Delete">
            </div>
        {% endfor %}

    </div>

    <script src="{{ url_for('static', filename='wochenplan.js') }}"></script>

{% endblock %}
